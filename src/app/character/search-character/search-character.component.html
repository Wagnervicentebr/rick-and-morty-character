<div class="character-container" infinite-scroll (scrolled)="onScrollDown()">
  <div class="header-content">
    <div class="content-title">
      <h1 class="title">In√≠cio</h1>
    </div>
    <div class="search-bar">
      <input type="text" class="custom-input" placeholder="Pesquisar" [formControl]="searchCharacter">
    </div>
  </div>

  <div *ngIf="loading" class="spinner-loading">
    <mat-spinner></mat-spinner>
  </div>

  <ng-container *ngIf="!loading">
    <ng-container>
      <div class="list-container">
        <div *ngFor="let characterItem of characters">
          <app-card-information [character]="characterItem"></app-card-information>
        </div>
      </div>
    </ng-container>
  </ng-container>

    <div class="empty-list-container" *ngIf="characters.length <= 0 && !loading">
      <h2>Nada foi encontrado</h2>
      <h3>Tente realizar uma nova busca.</h3>
    </div>

  <div class="scroll-top" *ngIf="showButtonScrollTop">
    <mat-icon
      aria-hidden="false"
      aria-label="icon arrowupward"
      fontIcon="arrow_upward"
      class="icon"
      (click)="onScrollTop()">
    </mat-icon>
    <span>Go to Top</span>
  </div>
</div>
